<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <!-- Internal CSS -->
    <style>
        p{
            color: coral;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- Inline CSS -->
     <div style="color: red;">
        Namaste Developers
     </div>

     <!-- Internal CSS -->
      <!-- <p>Lorem ipsum dolor sit amet.</p> -->

    <!-- External CSS-->
     <h1>Cascading Style Sheet</h1>
</body>
</html>
