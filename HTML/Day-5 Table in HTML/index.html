<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML ka Gyan</title>
    <style>
        thead,tfoot{
            background-color: black;
            color: white;
        }
        tbody{
            background-color: lightcoral;            
        }
        
    </style>
</head>
<body>
    <table border="1" cellpadding="20px" cellspacing="10px" rules="all" align="center">
        <caption>Course Details</caption>

        <thead>
            <!-- Row-1 -->
            <tr align="center">
                <th>S.No</th>
                <th>Course</th>
                <th>Price</th>
            </tr>
        </thead>

        <tbody>
             <!-- Row-2 -->
            <tr align="center">
                <td>1.</td>
                <td>Java Fullstack</td>
                <td rowspan="3">30000</td>
            </tr>

            <!-- Row-3 -->
            <tr align="center">
                <td>2.</td>
                <td>MERN Stack</td>
                <!-- <td>30000</td> -->
            </tr>

            <!-- Row-4 -->
            <tr align="center">
                <td>3.</td>
                <td>Python Fullstack</td>
                <!-- <td>30000</td> -->
            </tr>
        </tbody>

        <tfoot>
            <!-- Row-5 -->
            <tr align="center">
                <td colspan="2">Total Price</td>
                <td>90000</td>          
            </tr>
        </tfoot>
    </table>
</body>
</html>
